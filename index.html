<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Navbar started -->


    <nav class="navbar d-flex justify-content-evenly mx-5 container text-center">
        <i class="fa-solid fa-bars text-light navbar-responsive"></i>
        <div>
            <img class="logo-img width responsive" src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp" alt="logo">
            
        </div>
        
        <div>
            
            <ul class="list-unstyled d-flex gap-5 align-items-center d-lg-flex  text-light">
                <li>Home</li>
                <li>About Us</li>
                <li>Publication</li>
                <li>Feedback</li>
            </ul>
            
        </div>

        <button class="border rounded-pill bg-dark text-white px-4 py-3 mt-4 mb-5 get-franchise bg-red respo">Get a Franchise</button>

        <button class="border rounded-pill bg-red text-white px-4 py-3 mt-4 mb-5 order-online respo">Order Now
            <i class="fa-solid fa-arrow-right rounded-circle bg-light text-danger p-1"></i>

        </button>




    </nav> 



    <!-- Navbar ended -->


    <!-- Crousel started -->

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.tossdown.com/images/ac51af11-090c-49e8-9296-472de72fc5cb.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.tossdown.com/images/cb3c2d22-7957-4c35-a140-367b8464f7a3.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.tossdown.com/images/b09ef44d-de2e-4a81-b34b-2f921866ab0b.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    <!-- Crousel ended -->


    <!-- welcome area started -->
    <div class="mt-5">
        <h2 class="text-center text-light ">Welcome to Salt'n Pepper
            Restaurants! <br /> Our Brands</h2>
        <p class="text-center text-grey mt-2">Please click our brands below for further information, reservations or to
            order online!</p>
        <div id="children-images" class="d-flex justify-content-center mt-4 flex-wrap ">
            <div>
                <div class="bg-light rounded-sm p-4 wrap">
                    <img src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp"
                        alt="logo">
                </div>
                <button class="border rounded-pill bg-dark text-white px-4 py-3 mt-4 mb-5 get-franchise bg-red respo">Get a Franchise</button>
            </div>
            <div>
                <div class="bg-light rounded-sm p-4 wrap ">
                    <img src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp"
                        alt="logo">
                </div>
                <button class="border rounded-pill bg-dark text-white px-4 py-3 mt-4 mb-5 get-franchise bg-red respo">Get a Franchise</button>
            </div>
            <div>
                <div class="bg-light rounded-sm p-4 wrap ">
                    <img src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp"
                        alt="logo">
                </div>
                <button class="border rounded-pill bg-dark text-white px-4 py-3 mt-4 mb-5 get-franchise bg-red respo">Get a Franchise</button>
            </div>

        </div>
    </div>
    <!-- welcome area end -->







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
